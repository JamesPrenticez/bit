<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1" shrink-to-fit="no" user-scalable="no">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
  <title>Login</title>  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{url_for('static', filename='globals.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>

<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}  
  {% endwith %}


  <main class="login-container">
    <div class="left-panel bg-dark text-bg-dark">
      <div class="left-panel-title">
        <h1>BitBot</h1>
        <p class="text-secondary">Login or register to gain access.</p>
      </div>
    </div>

    <form 
      action="#"
      method="POST"
      class="login-form bg-light text-bg-light"
    >
        <label>
          <b>Username:</b>
          <input 
            type="text"
            name="username"
            class="form-control"
            placeholder="Username">
        </label>
      
        <label class="mt-2">
          <b>Password:</b>
          <input 
            type="password"
            name="password"
            class="form-control"
            placeholder="Password">
        </label>

        <div class="mt-2">
          <button type="submit" value="submit" class="btn btn-outline-success">Login</button>
          <button type="submit" class="btn btn-outline-primary">Register</button>
        </div>
    </form>
  </main>
</body>

</html>
