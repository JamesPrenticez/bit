<style>
  *,*::before,*::after{
    box-sizing:border-box;
    margin:0;
    padding:0;
  }

 .switch {
    opacity: 0;
    position: absolute;
 }

 .label {
    background: gray;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 3px;
    border-radius: 50px;
    position: relative;
    width: 55px;
    height: 26px;
 }

 .ball {
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    width: 22px;
    height: 22px;
    transition: transform 0.1s linear;
 }

 .switch:checked + .label .ball {
   transform: translateX(29px);
 }

 .moon {
   color: white;
 }

 .sun {
   color: yellow;
 }
</style>
