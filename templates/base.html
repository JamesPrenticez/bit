<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1" shrink-to-fit="no" user-scalable="no">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
  <title>{% block title %}{% endblock %}</title>  
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <!-- Theme -->
  {% if request.cookies.get("theme") %}
  <link rel="stylesheet" href="/static/{{ request.cookies.get('theme') }}.css">
  {% else %}
  <link rel="stylesheet" href="/static/light.css">
  {% endif %}
  <script src="{{url_for('static', filename='theme.js')}}"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="{{url_for('static', filename='globals.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='sidebar.css')}}">
  

</head>

<body class='d-flex flex-nowrap bg-dark text-bg-dark'>

  <nav class='d-flex flex-nowrap'>
    {% include 'sidebar.html' %}
  </nav>    

  <main class="p-2">
    {% block content %}
        
    {% endblock %}
  </main>
    
</body>
</html>
