{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}  
    {% endwith %}

    <h1>Account</h1>
    <h2>Welcome, {{user}}</h2>
{% endblock %}
